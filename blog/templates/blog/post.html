{% extends '_base.html' %}


{% block content %}
	
	<p>
		{% for tag in post.tags %}
			<a href="{{ url_for('blog.tag', slug=tag.slug) }}">
				<span class="label label-primary">{{tag.name}}</span>
			</a>
		{% endfor %}
	</p>
	{{post.body|safe}}	

{% endblock %}

{% block title %}
	{{post.title}}
{% endblock %}

{% block content_title %}
	{{post.title}}
{% endblock %}
