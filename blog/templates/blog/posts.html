{% extends '_base.html' %}


{% block content %}

	{% for post in pages.items %}
		<p>
			<a href="{{ url_for('blog.post', slug=post.slug) }}">
				{{post.title}}
			</a>
		</p>
	{% endfor %}

	{% include 'blog/__pagination_posts.html' %}
{% endblock %}

{% block title %}
	Blog
{% endblock %}

{% block content_title %}
	Posts
{% endblock %}
