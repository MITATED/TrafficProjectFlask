{% if pages.has_prev or pages.has_next %}
	<nav aria-label="Page navigation">
		<ul class="pagination">
			<li {% if not pages.has_prev %} class="disabled" {% endif %}>
				{% if pages.has_prev %} <a href="{{ url_for_other_page(pages.prev_num) }}" aria-label="Previous"> {% endif %}
					<span aria-hidden="true">&laquo;</span>
				{% if pages.has_prev %} </a> {% endif %}
			</li>

			{% for page in pages.iter_pages() %}
				<li {% if page == pages.page %} class="active" {% endif %}>
					<a href="{{ url_for_other_page(page) }}">{{ page }}</a>
				</li>
			{% endfor %}

			<li {% if not pages.has_next %} class="disabled" {% endif %}>
				{% if pages.has_next %} <a href="{{ url_for_other_page(pages.next_num) }}" aria-label="Next"> {% endif %}
					<span aria-hidden="true">&raquo;</span>
				{% if pages.has_next %} </a> {% endif %}
			</li>
		</ul>
	</nav>
{% endif %}
